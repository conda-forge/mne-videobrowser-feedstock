{% set name = "mne-videobrowser" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mne_videobrowser-{{ version }}.tar.gz
  sha256: 517c582345fa9da08750e8f52ba2ddc2a38f8b6371a644c5e6f853029f2f9b00

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mne-base >=1.10
    - mne-qt-browser >=0.7
    - pyside6
    - opencv >=4.8 *headless*  # avoid GUI dependencies (Qt) here
    - python-sounddevice >=0.5

test:
  imports:
    - mne_videobrowser
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Python package for browsing video and audio time-synchronized to MEG/EEG data
  home: https://github.com/ttaiv/mne-videobrowser
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://mne-videobrowser.readthedocs.io
  dev_url: https://github.com/ttaiv/mne-videobrowser

extra:
  recipe-maintainers:
    - ttaiv
    - larsoner
